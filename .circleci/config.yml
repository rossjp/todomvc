# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  slack: circleci/slack@4.0
# Orchestrate or schedule a set of jobs
jobs:
  job1:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          command: |
            echo "Hello world"
  job2:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Success
          command: |
            exit 1
  slack:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          command: |
            exit 0

workflows:
  version: 2
  welcome:
    # Run the welcome/run job in its own container
    jobs:
        - job1:
            context: ross-test
        - job2:
            context: ross-test
        - slack:
            requires:
              - job1
              - job2
            pre-steps:
              - slack/notify:
                  event: fail
                  custom: |
                    {
                        "blocks": [
                            {
                                "type": "section",
                                "text": {
                                    "type": "mrkdwn",
                                    "text": ":x:   *FAILURE*\n$CIRCLE_PROJECT_USERNAME build number $CIRCLE_BUILD_NUM in $CIRCLE_PROJECT_REPONAME on the $CIRCLE_BRANCH branch failed.\n$CIRCLE_BUILD_URL"
                                }
                            },
                            {
                    			"type": "actions",
                    			"elements": [
                    				{
                    					"type": "button",
                    					"text": {
                    						"type": "plain_text",
                    						"text": "Visit Job"
                    					},
                    					"url": "$CIRCLE_BUILD_URL"
                    				}
                    			]
                    		}
                        ]
                    }
              - slack/notify:
                  event: pass
                  custom: |
                    {
                        "blocks": [
                            {
                                "type": "section",
                                "text": {
                                    "type": "mrkdwn",
                                    "text": ":white_check_mark:   *SUCCESS*\n$CIRCLE_PROJECT_USERNAME build number $CIRCLE_BUILD_NUM in $CIRCLE_PROJECT_REPONAME on the $CIRCLE_BRANCH branch was pretty good.\n$CIRCLE_BUILD_URL"
                                }
                            },
                            {
                    			"type": "actions",
                    			"elements": [
                    				{
                    					"type": "button",
                    					"text": {
                    						"type": "plain_text",
                    						"text": "Visit Job"
                    					},
                    					"url": "$CIRCLE_BUILD_URL"
                    				}
                    			]
                    		}
                        ]
                    }
